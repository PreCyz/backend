username=root
password=mysql
driverClassName=com.mysql.cj.jdbc.Driver
url=jdbc:mysql://localhost:3306/springDB?useSSL=false
type=javax.sql.DataSource
factory=org.apache.tomcat.jdbc.pool.DataSourceFactory
testWhileIdle=true
testOnBorrow=true
testOnReturn=false
validationQuery=select 1
validationInterval=30000
timeBetweenEvictionRunsMillis=30000
maxActive=100
minIdle=10
maxWait=10000
initialSize=10
removeAbandonedTimeout=60
removeAbandoned=true
logAbandoned=true
minEvictableIdleTimeMillis=30000
jmxEnabled=true
jdbcInterceptors=ConnectionState;SlowQueryReport(treshold=2000);StatementFinalizer

databasePlatform=org.eclipse.persistence.platform.database.MySQLPlatform
generateDdl=true
showSql=false